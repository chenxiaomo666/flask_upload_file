<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    <h2>注册后返回登录</h2>
    <!--action是请求提交的地址，不写默认是当前的地址-->
    <form action="/cxm/register" method="post">
        <p>姓名：<input type="text" name="username"></p>
        <p>密码：<input type="password" name="password"></p>
        <p><input type="submit" value="提交"></p>
    </form>
</body>
</html>
