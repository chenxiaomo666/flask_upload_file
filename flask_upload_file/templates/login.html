<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <!--action是请求提交的地址，不写时当前的地址-->
    <form action="/cxm/login" method="post">
        <p>姓名：<input type="text" name="username"></p>
        <p>密码：<input type="password" name="password"></p>
        <p><input type="submit" value="提交"></p>
    </form>
    <br>
    <a href="register">注册</a>
</body>
</html>
